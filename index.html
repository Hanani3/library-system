<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
        background-color:black; 
        font-family: 'Poppins', sans-serif;
        color: #ff4d6d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: #ffffff;
        border-radius: 16px;
        border: 2px solid #ff99aa; 
        padding: 2.5rem;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.1);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
        border-color: #ff4d6d;
    }

    .card h4 {
        color: #ff4d6d;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.6rem;
        letter-spacing: 1px;
    }

    .form-control {
        background-color: #fff; 
        border: 2px solid #ffccd6; 
        border-radius: 10px;
        color: #333; 
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control::placeholder {
        color: #ffb6c1;
        font-weight: 400;
    }

    .form-control:focus {
        border-color: #ff4d6d;
        box-shadow: 0 0 8px rgba(255, 77, 109, 0.3);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(90deg, #ff4d6d, #ff85a0);
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        padding: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #ff85a0, #ff4d6d);
        transform: translateY(-2px);
    }

    .alert-danger {
        background-color: #ffd1da; 
        color: #ff4d6d;
        border: none;
        border-radius: 10px;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        text-align: center;
        font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <h4>Welcome to PageNest Library Management System</h4>

    <div id="error" class="alert alert-danger d-none">
      Invalid username or password
    </div>

    <input type="text" id="username" class="form-control" placeholder="Username">
    <input type="password" id="password" class="form-control" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
